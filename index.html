<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-google">
        <nav class="navbar">
            <a class="navbar__text" href="#">Gmail</a>
            <a class="navbar__text" href="#">Imágenes</a>
            <figure class="navbar__figure navbar__figure--herramientas">
                <img src="./img/herramientas.png" alt="Herramientas de google">
            </figure>
            <figure class="navbar__figure navbar__figure--perfil">
                <img src="https://static.platzi.com/media/avatars/avatars/elianCamiloAngarita_1b68f512-b787-4c28-880d-75d1697cb6b9.jpeg" alt="Mi foto de perfil">
            </figure>
        </nav>
    </header>    
    <main class="main-google">
        <section class="main-google__container">
            <section class="main-google__title">
                <span class="letter1">G</span>
                <span class="letter2">o</span>
                <span class="letter3">o</span>
                <span class="letter4">g</span>
                <span class="letter5">l</span>
                <span class="letter6">e</span>
            </section>
            <section class="main-google__label">
                    <button class="main-google__buscar">
                        <img src="./img/lupa.png" alt="Boton de busqueda">
                    </button>
                    <label class="main-google_barra" for="buscar">
                        <input type="text" id="buscar">
                    </label>
                    <button class="main-google__microphone">
                        <img src="./img/microphone.png" alt="">
                    </button>
            </section>
            <section class="main-google__button">
                <button>Buscar con Google</button>
                <button>I'm Feeling Lucky</button>
            </section>
        </section>
    </main>
    <footer class="footer-google"> 
        <ul class="footer-google__list">
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-google__list">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
